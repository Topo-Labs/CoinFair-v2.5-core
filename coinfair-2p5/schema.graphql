type CollectFee @entity(immutable: true) {
  id: Bytes!
  token: Bytes! # address
  owner: Bytes! # address
  amount: BigInt! # uint256
  pair: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type LockLP @entity(immutable: true) {
  id: Bytes!
  pair: Bytes! # address
  locker: Bytes! # address
  amount: BigInt! # uint256
  lockTime: BigInt! # uint256
  isFirstTimeLock: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type ReleaseLP @entity(immutable: true) {
  id: Bytes!
  pair: Bytes! # address
  releaser: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WithdrawFee @entity(immutable: true) {
  id: Bytes!
  token: Bytes! # address
  owner: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
